<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>SELECT</h1>

    <form>
        <label for="select-1">Escolha um animal</label>
        <select id="select-1">
            <option value="Cão">Cão</option>
            <option value="Gato">Gato</option>
            <option value="Coelho">Coelho</option>
            <option value="Rato">Rato</option>
        </select>

        <br><br>

        <label for="select-2">Escolha seu mercado favorito</label>
        <select id="select-2">
            <option value="Continente" disabled>Continente</option>
            <option value="LIDL">LIDL</option>
            <option value="Pingo Doce">Pingo Doce</option>
            <option value="Achuan">Achuan</option>
        </select>

        <br><br>

        <select id="select-3" required>
            <option value="">Item extra</option>
            <option value="Queijo">Queijo</option>
            <option value="Bacon">Bacon</option>
            <option value="Fiambre">Fiambre</option>
            <option value="Molho Cheddar">Molho Cheddar</option>
        </select>

        <br><br>

        <select id="select-4" disabled>
            <option value="">Oferta</option>
            <option value="Bola">Bola</option>
            <option value="Dado">Dado</option>
            <option value="Boneca">Boneca</option>
            <option value="Pião">Pião</option>
        </select>

        <br><br>

        <label for="select-5">Escolha um livro</label>
        <select id="select-5">
            <option value="">Opcoes</option>
            <option value="Pinoquio">Pinoquio</option>
            <option value="Cinderela">Cinderela</option>
            <option value="Branca de Neve">Branca de Neve</option>
            <option value="Rei Leão">Rei Leão</option>
        </select>




    </form>
</body>
</html>
