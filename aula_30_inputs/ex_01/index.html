<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Exemplos de Inputs + Labels</h1>
    <hr>
    <br>

    <form action="">
        <label for="text-1">Texto:</label>
        <input type="text" id="texto-1">
        <br>
        <br>

        <label for="text-2">Texto:</label>
        <input type="text" id="texto-2" placeholder="Texto exemplo">
        <br>
        <br>

        <label for="text-3">Texto:</label>
        <input type="text" id="texto-3" value="Texto pré-digitado">
        <br>
        <br>

        <label for="text-4">Texto:</label>
        <input type="text" id="texto-4" placeholder="Campo desabilitado" disabled> 
        <br>
        <br>

        <label for="text-5">Texto:</label>
        <input type="text" id="texto-5" readonly> 
        <br>
        <br>

        <label for="texto-6">Texto</label>
        <input type="text" id="texto-6" placeholder="3 a 6 caracteres" minlength="3" maxlength="6">
        <br>
        <br>

        <label for="text-7">Texto:</label>
        <input type="text" id="texto-7" placeholder="Campo obrigatório" required> 
        <br>
        <br>
        <hr>

        <label for="Numero 1">Numero 1</label>
        <input type="number" id="Numero 1">
        <br>
        <br>

        <label for="Numero 2">Numero 2</label>
        <input type="number" id="Numero 2" step="2">
        <br>
        <br>

        <label for="Numero 3">Numero 3</label>
        <input type="number" id="Numero 3" step="0.01">
        <br>
        <br>

        <label for="Numero 4">Numero 4</label>
        <input type="number" id="Numero 4" min="1" max="10">
        <br>
        <br>
        <hr>
        <br>

        
        <label for="senha">Senha:</label>
        <input type="password" id="senha">
        <br>
        <br>

        <label for="email">E-mail:</label>
        <input type="email" id="email">
        <br>
        <br>

        <label for="link">URL</label>
        <input type="url" id="link">
        <br>
        <br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" pattern="[0-9]{9}-[0-9]{3}-[0-9]{3}" placeholder="Exemplo 000-000-000">
        <br>
        <br>

        <label for="ficheiro">Ficheiro</label>
        <input type="file" id="ficheiro">
        <br>
        <br>
        <hr>

        <label for="Range 1">Volume</label>
        <input type="range" id="Range 1" value="50">
        <br>
        <br>

        <label for="Range 2">Volume</label>
        <input type="range" id="Range 2" min="1" max="10" value="10">
        <br>
        <br>
        <hr>
        <br>

        <label for="Checkbox-1">Checkbox 1:</label>
        A)<input type="checkbox" id="Checkbox-1"> 
        B)<input type="checkbox" id="Checkbox-1"> 
        C)<input type="checkbox" id="Checkbox-1"> 
        <br>
        <br>

        <label for="Checkbox-1a">Checkbox 2:</label>
        A)<input type="checkbox" id="Checkbox-1a"> 

        <label for="Checkbox-1b">Checkbox 2:</label>
        B)<input type="checkbox" id="Checkbox-1b">

        <label for="Checkbox-1c">Checkbox 2:</label>
        C)<input type="checkbox" id="Checkbox-1c">

      
        <br>
        <br>

        <label for="Radio-1a">Rádio-1</label>
        A)<input type="radio" id="Radio-1a" name="Radio">
    
        <label for="Radio-1b">Rádio-1</label>
        B)<input type="radio" id="Radio-1b" name="Radio" checked>

        <label for="Radio-1c">Rádio-1</label>
        C)<input type="radio" id="Radio-1c" name="Radio">
        
    
        <br>
        <br>
        <hr>
        <br>

        <label for="cor-1">Cor 1</label>
        <input type="color" id="cor-1" value="#000000">
        <br>
        <br>

        <label for="cor-1">Cor 1</label>
        <input type="color" id="cor-1" value="#ff0000">
        <br>
        <br>
        <hr>
        <br>

        <label for="Data-1">Data 1</label>
        <input type="date" id="Data-1"> 
        <br>
        <br>

        <label for="Data-2">Data 2</label>
        <input type="date" id="Data-2" value="2024-10-31"> 
        <br>
        <br>

        <label for="Data-3">Data 3</label>
        <input type="date" id="Data-3" min="2024-01-01" max="2024-10-31">  
        <br>
        <br>

        <label for="Data-4">Data 4</label>
        <input type="date" id="Data-4" step="2"> 
        <br>
        <br>
        <hr>
        <br>

        <label for="Mes-1">Mes 1</label>
        <input type="month" id="Mes-1">
        <br>
        <br>

        <label for="Mes-2">Mes 2</label>
        <input type="month" id="Mes-2" value="2005-06">
        <br>
        <br>

        <label for="Mes-3">Mes 3</label>
        <input type="month" id="Mes-3" min="2024-07" max="2024-12">
        <br>
        <br>

        <label for="Mes-4">Mes 4</label>
        <input type="month" id="Mes-4" step=2>
        <br>
        <br>
        <hr>
        <br>

        <label for="tempo-1">Tempo 1</label>
        <input type="time" id="tempo-1">
        <br>
        <br>

        <label for="tempo-2">Tempo 2</label>
        <input type="time" id="tempo-2" value="21:05">
        <br>
        <br>

        <label for="tempo-3">Tempo 3</label>
        <input type="time" id="tempo-3" min="20:00" max="21:00">
        <br>
        <br>

        <label for="tempo-4">Tempo 4</label>
        <input type="time" id="tempo-4" step="1"> 
        <br>
        <br>

        <label for="tempo-5">Tempo 5</label>
        <input type="time" id="tempo-5" step="300"> 
        <br>
        <br>


        <label for="tempo-6">Tempo 6</label>
        <input type="time" id="tempo-6" step="3600"> 
        <br>
        <br>
        

        <label for="tempo-completo-1">Data e hora 1:</label>
        <input type="datetime-local" id="tempo-completo-1">
        <br>
        <br>

        <label for="tempo-completo-2">Data e hora 2:</label>
        <input type="datetime-local" id="tempo-completo-2" step="1">
        <br>
        <br>

        <label for="tempo-completo-3">Data e hora 3:</label>
        <input type="datetime-local" id="tempo-completo-3" value="2024-10-31 14:35:05">
        <br>
        <br>
        <hr>
        <br>

        <input type="submit" value="Enviar!">
        <input type="reset" value="Reset">
    
    </form>


    

    
    
























</body>
</html>
